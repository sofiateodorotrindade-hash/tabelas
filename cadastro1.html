<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cadastro da liga dos programadores</h1>
    <p>
        <label>nome:</label>
        <input type="text">
    </p>

    <p>
        <label>email:</label>
        <input type="email" required>
        <label>senha:</label>
        <input type="password">
    </p>
    <p>
        <label>data de nacimento:</label>
        <input type="date" name="data" id="data">
        <label>-foto:</label>
        <input type="file">
    </p>
    <p>
        <label>nacionalidade:</label>
        <input type="text">
        <label>-gênero:</label>
        <input type="checkbox">
        <label>mulher</label>
        <input type="checkbox">
        <label>homem</label>
    </p>
    <p>
        linguagens que você domina:
    </p>
    <p>
        <input type="checkbox">
        <label>javascript-</label>
        <input type="checkbox">
        <label>python-</label>
        <input type="checkbox">
        <label>C-</label>
        <input type="checkbox">
        <label>java</label>
    </p>
    <p>
        <input type="text">
    </p>
</body>
</html>
